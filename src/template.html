<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
</head>

<body>
    <div class="appContainer">
        <div class="header">
            <h1>ToDo List App</h1>
        </div>
        <div id="content" class="taskCanvas"></div>
        <nav id="mainNav">
            <button id="btnAddTask" type="button">Add Task</button>
            <button type="button">Today</button>
            <button type="button">Next Days</button>
            <button type="button">Completed</button>
            <button type="button">Not Completed</button>
            <button type="button">Trash</button>
            <h2>Projects</h2>
            <ul id="showProjects"></ul>
            <button id="addProject" type="button">Add Project</button>
        </nav>
        <footer id="fotter">
            <p>Plunkydev All rights reserved &copy; 2024</p>
        </footer>
    </div>
    <div id="floatWindow" class="floatWindowClass"></div>
</body>

</html>
